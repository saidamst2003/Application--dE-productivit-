<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.css">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

 <div class="timer-card d-flex flex-column justify-content-between " >
     <div class="container">
        <div class="section-container">
            <button  id="longbreak" class="btn btn-longbreak"> Long Break</button>
              <button id="focus" class="btn btn-timer btn-focus">Push your limits</button>
            <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
        </div>
     <div class="time-btn-container">
         <span id="time"></span>
           <div class="btn-container">
              <button id="btn-start" class="show"  style="margin-top: auto; background-color:#fcfafa; color: #E2B8B8;border-radius: 10px; padding: 20px 60px; border: none;">Start</button>
                <button id="btn-pause" class="hide" style="margin-top: auto; background-color:#fcfafa; color: #E2B8B8;border-radius: 10px; padding: 20px 60px; border: none;">Pause</button>
              <button id="btn-reset" class="hide"> 
                  <i class="fa-solid fa-rotate-right"></i>
              </button>
           </div>
     </div>
    </div>
 </div>
 <h1 style="color: #fcfafa; text-align: center; font-size: 50px;">Focus up!</h1>
 <script src="index.js"></script>
</body>
</html>
